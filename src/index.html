
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>3D Tetris</title>
<link rel="icon" href="3dTetris.ico" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body onmousedown="return false">

  <div class="containerInfo">

    <div class="infoData">

      <div class="score">

      <p id="textScore">Score:</p>
      <p id="score">0</p>

    </div>

      <div class="score">

      <p id="texthighScore">High Score:</p>
      <p id="highScore">0</p>

    </div>

      <div class="score">

      <p id="textLevel">Level:</p>
      <p id="level">0</p>

    </div>

    </div>
  </div>

  <div class="container">

    <div id="game" class="back"></div>

  </div>

  <div class="containerNextFigure">

    <div class="next">
      <p id="nextTitle">Next Figure</p>
      <div id="next" class="nextFigure"></div>
    </div>

    </div>
    <div class="containerMenu">

    <div class="menu">

      <p id="reset">Reset</p>

      <p id="save">Save</p>
      <p id="lastSave">Load</p>
      <p id="changeLang">RU</p>

    </div>

    </div>
    <div class="containerControls">

    <div class="controls">
    <p id="rotate"><i class="fas fa-arrow-up"></i> - rotate</p>
    <p id="left"><i class="fas fa-arrow-left"></i> - move left</p>
    <p id="right"><i class="fas fa-arrow-right"></i> - move right</p>
    <p id="down"><i class="fas fa-arrow-down"></i> - move down</p>
    <p id="space">space - pause</p>
  </div>
  </div>

  <div id="gameOver">Game Over</div>

  <div id="starGame">

    <p id="start">Start</p>
  </div>
</body>
</html>
